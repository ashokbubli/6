<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .heading-container {
            margin-top: 20px;
            text-align: center;
        }

        .lead {
            margin-bottom: 20px;
            margin-top: 10px;
        }

        #info-container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: baseline; /* Align items at the baseline */
        }

        #total-repositories, #last-updated {
            text-align: center;
            font-weight: bold;
        }

        table {
            width: 90%;
            margin: 30px auto;
        }

        table th, table td {
            padding: 10px;
            border: thin solid #d4d4d4;
            text-align: center;
        }

        #total-repositories, #last-updated {
            text-align: center;
            margin-top: 20px;
        }

        #additional-data {
            display: none;
            margin-top: 20px;
        }

        /* Add your existing styles here */
        /* ... existing styles ... */
    </style>
    <title>Repository Metadata</title>
</head>
<body>
    <div class="container">
        <!-- No search bar here, as requested -->
    </div>

    <div class="heading-container">
        <h1><a href="#bootstrap-link" id="bootstrap-link">Bootstrap v5.2.3</a></h1>
        <p class="lead">-_-_-_-_--_-_-_-_--_-_-_-_--_-_-_-_--_-_-_-_--_-_-_-</p>
        <p style="margin-bottom: 20px;">Bootstrap v5.2.3</p>
    </div>

    <div id="info-container">
        <div id="total-repositories">Total number of Repositories =</div>
        <div id="last-updated">Last updated:</div>
    </div>

    <table>
        <!-- Your table structure -->
    </table>

    <!-- Additional data section -->
    <div id="additional-data">
        <h2>ABC Support Team Members</h2>
        <ul>
            <li>Abc</li>
            <li>Def</li>
            <li>Ghi</li>
            <li>Jkl</li>
            <li>Mno</li>
        </ul>
    </div>

    <script src="script.js"></script>

    <script>
        // JavaScript to handle the click event on the link
        document.getElementById("bootstrap-link").addEventListener("click", function() {
            // Toggle the visibility of the additional data section
            document.getElementById("additional-data").style.display = "block";
        });
    </script>
</body>
</html>
