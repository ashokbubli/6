<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .heading-container {
            margin-top: 20px;
            text-align: center;
        }

        /* Add your existing styles here */
        /* ... existing styles ... */
    </style>
    <title>Repository Metadata</title>
</head>
<body>
    <div class="container">
        <!-- No search bar here, as requested -->
    </div>

    <div class="heading-container">
        <h1>A Bootstrap 5 Starter Template</h1>
        <p class="lead">A complete project boilerplate built with Bootstrap</p>
        <p>Bootstrap v5.2.3</p>
    </div>

    <div id="info-container">
        <div id="total-repositories">Total number of Repositories</div>
        <div id="last-updated"></div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Repository <span id="filter-arrow" class="arrow" onclick="toggleFilter('filter-repository')">&#9660;</span></th>
                <th>Application <span id="filter-arrow-app" class="arrow" onclick="toggleFilter('filter-application')">&#9660;</span></th>
                <th>IT Owner</th>
                <th>Key Expert</th>
                <th>Hosted Environment</th>
                <th>Accessibility</th>
                <th>Business Service Name</th>
            </tr>
            <tr id="filter-row" style="display: none;">
                <th><input type="text" id="filter-repository" class="filter-input" placeholder="Filter"></th>
                <th><input type="text" id="filter-application" class="filter-input" placeholder="Filter"></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="data-output">
            <!-- Repository metadata from JavaScript will be inserted here. -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
