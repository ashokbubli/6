<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting the page's character encoding -->
    <meta charset="UTF-8">

    <!-- The meta viewport will scale my content to any device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add CSS for the filter input */
        .filter-container {
            position: relative;
        }

        .filter-input {
            width: 100%;
            padding: 5px;
        }
    </style>
    <title>Repository Metadata</title>
</head>
<body>
    <div class="container">
        <!-- Heading container -->
        <div class="heading-container">
            <h1>A Bootstrap 5 Starter Template</h1>
            <p class="lead">A complete project boilerplate built with Bootstrap</p>
            <p>Bootstrap v5.2.3</p>
        </div>

        <!-- Filter container at the top of the "Repository" column -->
        <div class="filter-container">
            <table>
                <thead>
                    <tr>
                        <th>Repository</th>
                        <th>Application</th>
                        <th>IT Owner</th>
                        <th>Key Expert</th>
                        <th>Hosted Environment</th>
                        <th>Accessibility</th>
                        <th>Business Service Name</th>
                    </tr>
                    <tr>
                        <!-- Add the search input aligned with the "Repository" column -->
                        <td><input type="text" id="filter" class="filter-input" placeholder="Search data"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody id="data-output">
                    <!-- Repository metadata from JavaScript will be inserted here. -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
