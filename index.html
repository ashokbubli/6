<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting the page's character encoding -->
    <meta charset="UTF-8">

    <!-- The meta viewport will scale my content to any device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add CSS for the filter input */
        .filter-container {
            position: relative;
        }

        .filter-input {
            width: 100%;
            padding: 5px;
        }

        /* Adjust the table headers alignment */
        th {
            text-align: center;
        }
    </style>
    <title>Repository Metadata</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Repository</th>
                <th>Application</th>
                <th>IT Owner</th>
                <th>Key Expert</th>
                <th>Hosted Environment</th>
                <th>Accessibility</th>
                <th>Business Service Name</th>
            </tr>
            <tr>
                <!-- Add the search input aligned with the columns -->
                <td><input type="text" id="filter" class="filter-input" placeholder="Search data"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody id="data-output">
            <!-- Repository metadata from JavaScript will be inserted here. -->
        </tbody>
    </table>

    <!-- Your data table will be displayed here -->

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
