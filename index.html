<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting the page's character encoding -->
    <meta charset="UTF-8">

    <!-- The meta viewport will scale my content to any device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Bootstrap CSS (you may need to download and host it locally or link to a CDN) -->
    <link rel="stylesheet" href="path-to-bootstrap-css/bootstrap.min.css">

    <title>Repository Metadata</title>
    <style>
        /* CSS for vertical centering */
        .vertical-center {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Centered Bootstrap content -->
    <div class="container mx-auto vertical-center">
        <div class="text-center">
            <h1 class="m-0">A Bootstrap 5 Starter Template</h1>
            <p class="lead m-0">A complete project boilerplate built with Bootstrap</p>
            <p class="m-0">Bootstrap v5.2.3</p>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Repository</th>
                <th>Application</th>
                <th>IT Owner</th>
                <th>Key Expert</th>
                <th>Hosted Environment</th>
                <th>Accessibility</th>
                <th>Business Service Name</th>
            </tr>
        </thead>
        <tbody id="data-output">
            <!-- Repository metadata from JavaScript will be inserted here. -->
        </tbody>
    </table>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
