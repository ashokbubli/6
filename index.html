<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .filter-container {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
        }

        .filter-input {
            width: 100%;
            padding: 5px;
        }

        .heading-container {
            text-align: center;
            padding: 20px;
        }
    </style>
    <title>Repository Metadata</title>
</head>
<body>
    <div class="container">
        <div class="filter-container">
            <input type="text" id="filter" class="filter-input" placeholder="Search data">
        </div>
    </div>

    <div class="heading-container">
        <h1>A Bootstrap 5 Starter Template</h1>
        <p class="lead">A complete project boilerplate built with Bootstrap</p>
        <p>Bootstrap v5.2.3</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>
                    Repository
                    <input type="text" class="filter-input" data-column="0" placeholder="Filter">
                </th>
                <th>
                    Application
                    <input type="text" class="filter-input" data-column="1" placeholder="Filter">
                </th>
                <th>
                    IT Owner
                    <input type="text" class="filter-input" data-column="2" placeholder="Filter">
                </th>
                <th>
                    Key Expert
                    <input type="text" class="filter-input" data-column="3" placeholder="Filter">
                </th>
                <th>
                    Hosted Environment
                    <input type="text" class="filter-input" data-column="4" placeholder="Filter">
                </th>
                <th>
                    Accessibility
                    <input type="text" class="filter-input" data-column="5" placeholder="Filter">
                </th>
                <th>
                    Business Service Name
                    <input type="text" class="filter-input" data-column="6" placeholder="Filter">
                </th>
            </tr>
        </thead>
        <tbody id="data-output">
            <!-- Repository metadata from JavaScript will be inserted here. -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
