<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Setting the page's character encoding -->
	<meta charset="UTF-8">

	<!-- The meta viewport will scale my content to any device width -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Link to your stylesheet -->
	<link rel="stylesheet" href="styles.css">
	<title>Repository Metadata</title>
</head>
<body>

	<h1 id="main-heading">Github Repositories Metadata Tracker</h1>
	<h2>Managed by CDE & Team</h2>

	<div id="filter-section">
		<label for="filter">Filter:</label>
		<input type="text" id="filter" placeholder="Enter filter keyword">
	</div>

	<table>
		<thead>
			<tr>
				<th>Repository</th>
				<th>Application</th>
				<th>IT Owner</th>
				<th>Key Expert</th>
				<th>Hosted Environment</th>
				<th>Accessibility</th>
				<th>Business Service Name</th>
			</tr>
		</thead>
		<tbody id="data-output">
			<!-- Repository metadata from JavaScript will be inserted here. -->
		</tbody>
	</table>

	<script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
