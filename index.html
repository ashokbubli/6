<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting the page's character encoding -->
    <meta charset="UTF-8">

    <!-- The meta viewport will scale my content to any device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to your stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add CSS for the filter input */
        .filter-container {
            position: absolute;
            top: 0;
            right: 0;
            padding: 10px;
        }

        .filter-input {
            width: 100%;
            padding: 5px;
        }
    </style>
    <title>Repository Metadata</title>
</head>
<body>
    <!-- Filter container on the right side at the top of the table -->
    <div class="container">
        <div class="filter-container">
            <input type="text" id="filter" class="filter-input" placeholder="Search data">
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Repository</th>
                <th>Application</th>
                <th>IT Owner</th>
                <th>Key Expert</th>
                <th>Hosted Environment</th>
                <th>Accessibility</th>
                <th>Business Service Name</th>
            </tr>
        </thead>
        <tbody id="data-output">
            <!-- Repository metadata from JavaScript will be inserted here. -->
        </tbody>
    </table>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
