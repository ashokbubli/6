<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .arrow {
            cursor: pointer;
            font-size: 10px;
            margin-left: 5px;
        }

        .filter-container {
            display: none;
        }

        .filter-input {
            width: 100%;
            padding: 5px;
        }

        .heading-container {
            text-align: center;
            padding: 20px;
        }

        #total-repositories {
            text-align: left;
            margin-bottom: 10px;
            margin-left: 10px; /* Added margin to move it to the right */
        }

        table {
            margin-top: 10px;
        }

        th, td {
            text-align: left;
        }
    </style>
    <title>Repository Metadata</title>
</head>
<body>
    <div class="container">
        <div class="filter-container">
            <input type="text" id="filter" class="filter-input" placeholder="Search data">
        </div>
    </div>

    <div class="heading-container">
        <h1>A Bootstrap 5 Starter Template</h1>
        <p class="lead">A complete project boilerplate built with Bootstrap</p>
        <p>Bootstrap v5.2.3</p>
    </div>

    <div id="total-repositories">Total number of Repositories</div>

    <table>
        <thead>
            <tr>
                <th>Repository <span id="filter-arrow" class="arrow" onclick="toggleFilter('filter-repository')">&#9660;</span></th>
                <th>Application <span id="filter-arrow-app" class="arrow" onclick="toggleFilter('filter-application')">&#9660;</span></th>
                <th>IT Owner</th>
                <th>Key Expert</th>
                <th>Hosted Environment</th>
                <th>Accessibility</th>
                <th>Business Service Name</th>
            </tr>
            <tr id="filter-row" style="display: none;">
                <th><input type="text" id="filter-repository" class="filter-input" placeholder="Filter"></th>
                <th><input type="text" id="filter-application" class="filter-input" placeholder="Filter"></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="data-output">
            <!-- Repository metadata from JavaScript will be inserted here. -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
