<!DOCTYPE html>
<html>
<head>
    <title>JSON to HTML Table</title>
</head>
<body>
    <h1>JSON Data Table</h1>
    
    <input type="text" id="filterInput" placeholder="Filter Data">
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>Repository</th>
                <th>Application</th>
                <th>IT Owner</th>
                <th>Key Expert</th>
                <th>Hosted Environment</th>
                <th>Accessibility</th>
                <th>Business Service Name</th>
            </tr>
        </thead>
        <tbody id="dataBody">
        </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
